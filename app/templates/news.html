{% extends "base.html" %}

{% block title %}News â€” StockPulse{% endblock %}

{% block content %}
<h2 class="page-title">News Feed</h2>

<!-- Filter Bar -->
<div class="news-toolbar">
  <div class="btn-group">
    <a href="/news?filter=all" class="btn news-filter-btn {{ 'btn-primary' if active_filter == 'all' }}">All</a>
    <a href="/news?filter=portfolio" class="btn news-filter-btn {{ 'btn-primary' if active_filter == 'portfolio' }}">Portfolio</a>
    <a href="/news?filter=watchlist" class="btn news-filter-btn {{ 'btn-primary' if active_filter == 'watchlist' }}">Watchlist</a>
    <a href="/news?filter=custom" class="btn news-filter-btn {{ 'btn-primary' if active_filter == 'custom' }}">Custom</a>
  </div>
  <form action="/news" method="get" class="news-search-form">
    <input type="hidden" name="filter" value="custom">
    <input class="sp-input news-search-input" name="q" placeholder="Search news... (e.g., AI semiconductor)" value="{{ search_query }}">
    <button type="submit" class="btn news-filter-btn news-search-btn">Search</button>
  </form>
</div>

<!-- News Feed -->
<div id="news-feed" style="max-width:800px;"
     hx-get="/hx/news/feed?filter={{ active_filter }}&q={{ search_query }}"
     hx-trigger="newsRefresh from:body"
     hx-swap="innerHTML">
  {% include "partials/news_feed.html" %}
</div>
{% endblock %}
